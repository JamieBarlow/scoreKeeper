<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Codealong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container one">
                <img src="Resources/pingpong1.jpg" alt="Ping Pong" id="ping-pong">
            </div>
            <div class="sub-container two">
                <h1>Ping Pong Score Keeper</h1>
            </div>
            <div class="sub-container three">
                <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                <p>Use the buttons below to keep score.</p>
            </div>
            <div class="sub-container four">
                <label>Playing To</label>
                <select name="playingTo" id="playingTo">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="sub-container five">
                <button id="p1Button">+1 Player One</button>
                <button id="p2Button">+2 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
